# https://aka.ms/yaml

trigger:
- none

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'

- task: TerraformCLI@0
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/infra'
    commandOptions: '-no-color'
    backendType: 'azurerm'
    backendServiceArm: 'azure_visual_studio_subscription'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'rg-terrafom-pipelines'
    backendAzureRmResourceGroupLocation: 'westeurope'
    backendAzureRmStorageAccountName: 'saterraform413'
    backendAzureRmStorageAccountSku: 'Standard_LRS'
    backendAzureRmContainerName: 'az300demo'
    backendAzureRmKey: 'test.tfstate'
    allowTelemetryCollection: true


- task: TerraformCLI@0
  inputs:
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/infra'
    environmentServiceName: 'azure_visual_studio_subscription'
    commandOptions: '-no-color'
    allowTelemetryCollection: true
    publishPlanResults: 'demoapp300_plan'

- task: TerraformCLI@0
  inputs:
    command: 'apply'
    workingDirectory: '$(System.DefaultWorkingDirectory)/infra'
    environmentServiceName: 'azure_visual_studio_subscription'
    commandOptions: '-no-color'
    allowTelemetryCollection: true